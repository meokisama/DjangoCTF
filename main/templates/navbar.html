<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CTF Game</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'main/style.css' %}?{% now " U" %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <!-- Start of Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: black;">
    <!-- Start of navbar item -->
    <div class="container">
      {% load static %}
      <a href="{% url 'home' %}">
        {% load static %}
        <image src="{% static 'main/logo.png' %}" alt="Logo" class="img-fluid" id="logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav-menu">
        <ul class="navbar-nav ms-5">
          <li class="nav-item">
            <a href="{% url 'challenge' %}" class="nav-link">Challenges</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'calendar' %}" class="nav-link">Calendar</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'chart' %}" class="nav-link">Charts</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'news' %}" class="nav-link">News</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'community' %}" class="nav-link">Community</a>
          </li>
        </ul>

        <!-- Start of navbar search -->
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <!-- End of navbar search -->
        {% if request.user.is_authenticated %}
        <div class="ms-auto">
          <a href="" class="nav-link text-white">Hello, {{user.username}}</a>
          <a href="{% url 'user_logout' %}" class="nav-link text-white">Logout</a>
        </div>
        {% else %}
        <div class="ms-auto">
          <a href="{% url 'user_login' %}" class="nav-link text-white">Login</a>
        </div>
        {% endif %}
      </div>
      <!-- End of navbar item -->

    </div>

  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
